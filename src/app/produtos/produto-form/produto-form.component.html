<div class="card">
  <div class="card-header" bg-primary text-light>
    {{ title }}
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #form="ngForm">

      <div class="form-group">
        <label for="">Nome</label>
        <input type="text" class="form-control" [(ngModel)]="produto.nome" name="nome" #nome="ngModel" required minlength="4" />

        <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="alert alert-danger">
          <div *ngIf="nome.errors.required">
            Nome é obrigatório.
          </div>
          <div *ngIf="nome.errors.minlength">
            Nome precisa ter no mínimo 4 carateres.
          </div>
        </div>

      </div>

      <div class="form-group">
        <label for="">Descrição</label>
        <textarea class="form-control" [(ngModel)]="produto.descricao" name="descricao" #descricao="ngModel" rows="3" required minlength="30"></textarea>

          <div *ngIf="descricao.invalid && (descricao.dirty || descricao.touched)" class="alert alert-danger">
            <div *ngIf="descricao.errors.required">
              Descrção é obrigatória.
            </div>
            <div *ngIf="descricao.errors.minlength">
              Descrição precisa ter no mínimo 30 carateres.
            </div>
          </div>

      </div>

      <div class="form-group">
        <label for="">Preço</label>
        <input type="number" class="form-control" [(ngModel)]="produto.preco" name="preco" #preco="ngModel" required />

          <div *ngIf="preco.invalid && (preco.dirty || preco.touched)" class="alert alert-danger">
            <div *ngIf="preco.errors.required">
              Preço é obrigatório.
            </div>
          </div>

      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!form.form.valid">Salvar</button>
      <a class="btn btn-secondary ml-2">Cancelar</a>
    </form>
  </div>
</div>
